<!DOCTYPE html>
<html>
  <head>
    <title>DATA OF YOUR HEART</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Model Has Been Re-Train</h1>
      <form>
        <div class="form-group">
          <form action="/math" method="POST"></form>
            <label for="age">Age</label>
            <input type="text" id="age" name="age">
          </div>
          <div class="form-group">
            <label for="sex">Gender</label>
            <select id="sex" name="sex">
              <option>Select</option>
              <option value=1>Male</option>
              <option value=0>Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cp">Chest Pain</label>
            <select id="cp" name="cp">
              <option>Select</option>
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="trestbps">Resting Blood Pressure</label>
            <input type="text" id="trestbps" name="trestbps">
          </div>
          <div class="form-group">
            <label for="chol">Serum Cholestoral in mg/dl</label>
            <input type="text" id="chol" name="chol">
          </div>
          <div class="form-group">
            <label for="fbs">Fasting blood sugar > 120 mg/dl</label>
            <select id="fbs" name="fbs">
              <option>Select</option>
              <option value=1>Yes</option>
              <option value=0>No</option>
            </select>
          <div class="form-group">
            <label for="restecg">Resting electrocardiographic results</label>
            <select id="restecg" name="restecg">
              <option>Select</option>
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
            </select>
          <div class="form-group">
            <label for="thalach">Maximum heart rate achieved</label>
            <input type="text" id="thalach" name="thalach">
          </div>
          <div class="form-group">
            <label for="exang">Exercise induced angina</label>
            <select id="exang" name="exang">
              <option>Select</option>
              <option value=0>No</option>
              <option value=1>Yes</option>
            </select>
          <div class="form-group">
            <label for="oldpeak">Oldpeak</label>
            <input type="text" id="oldpeak" name="oldpeak">
          </div>
          <div class="form-group">
            <label for="slope">Slope of the peak exercise</label>
            <select id="slope" name="slope">
              <option>Select</option>
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
            </select>
          <div class="form-group">
            <label for="ca">Number of major vessels (0-3) </label>
            <select id="ca" name="ca">
              <option>Select</option>
              <option value=0>0</option>
              <option value=1>1</option>
              <option value=2>2</option>
              <option value=3>3</option>
            </select>
          <div class="form-group">
              <label for="thal">Thalassemia </label>
              <select id="thal" name="thal">
                <option>Select</option>
                <option value=0>Normal</option>
                <option value=1>Fixed defect</option>
                <option value=2>Reversable defect</option>
            </select>
          <div class="form-group">
          </div>
          <div class="form-group">
            <input type="submit" value="Risk Predictor">
          </div>
      </form>
    </div>
  </body>
</html>
